    <style>
      :root[theme="light"] {
          --bgColor: #fff;
          --fontColor: #000;
      }     

      :root[theme="dark"] {
          --bgColor: #000;
          --fontColor: #fff;
      }
      .box {
        background-color: var(--btnColor);
      }
      * {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .box {
        width: 100%;
        height: 50%;
        background-color: var(--bgColor);
        color: var(--fontColor);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        text-align: center;
      }
      #btn {
        width: 100px;
        height: 100px;
      }

<body>
    <div class="box">
        <div class="bmbox">文字123</div>
        <button id="btn">点击切换</button>
    </div>
</body>
<script>
  let btn = document.querySelector('#btn')
  let root = document.documentElement
  
  btn.addEventListener('click', e => {
    let mode = root.getAttribute('theme')
    if (mode == 'light') {
      document.documentElement.setAttribute('theme', 'dark')
    } else {
      document.documentElement.setAttribute('theme', 'light')
    }
  })
</script>
